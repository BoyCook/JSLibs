<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>jQuery collapsible Example Page</title>
		<link type="text/css" href="css/redmond/jquery-ui-1.8.2.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.2.custom.min.js"></script>
		<script type="text/javascript" src="../lib/jquery.collapsible.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#collapsible1').collapsible(true);
				$('#collapsible2').collapsible();
				$('#collapsible3').collapsible();								
			});
		</script>
	</head>
	<body>
	<h1>jQuery collapsible example</h1>

	<div id='collapsible1'>
		<h3>Collapsible no 1</h3>
		<div>This one starts open</div>
	</div>

	<div id='collapsible2'>
		<h3>Collapsible no 2</h3>
		<div>This one starts closed</div>
	</div>	

	<div id='collapsible3' class='collapsible-open'>
		<h3>Collapsible no 3</h3>
		<div>This one starts open because of the class 'collapsible-open'</div>
	</div>	
	
	</body>
</html>
