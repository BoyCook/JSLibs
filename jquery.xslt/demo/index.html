<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>jQuery collapsible Example Page</title>
		<link type="text/css" href="css/redmond/jquery-ui-1.8.2.custom.css" rel="stylesheet" />	
		<link type="text/css" href="css/jquery.hintbox.css" rel="stylesheet" />			
		<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.2.custom.min.js"></script>
		<script type="text/javascript" src="js/sarissa-compressed.js"></script>		
		<script type="text/javascript" src="js/jsMap.js"></script>		
		<script type="text/javascript" src="js/jquery.hintbox.js"></script>		
		<script type="text/javascript" src="../lib/jsXslt.js"></script>		
		<script type="text/javascript" src="../lib/jquery.xslTransform.js"></script>
		<script type="text/javascript">
			$(function(){
				//Basic usage
				$('#contents1').xsltBind('xsl/cars.xsl', 'xml/cars.xml');
				$('#contents1').transform();
				
				//Filtering example
				$('#contents2').xsltBind('xsl/people.xsl', 'xml/people.xml');
				$('#contents2').filterable(['filter1', 'filter2', 'filter3']);
				
				//Params example
				var params = new Map();
				params.put('filter1', 'cook');
				$('#contents3').xsltBind('xsl/people.xsl', 'xml/people.xml', null, params);
				$('#contents3').transform();				
			});
		</script>
	    <style type="text/css">
			table {
				text-align:left;
			}
	    </style>		
	</head>
	<body>		
		<div id='contents1'></div>
		<br/><hr/><br/>
		<div id='contents2'></div>	
		<br/><hr/><br/>		
		<div id='contents3'></div>			
	</body>
</html>
