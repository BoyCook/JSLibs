<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>jQuery collapsible Example Page</title>
		<link type="text/css" href="../javascript/lib/jquery-1.4.2/css/redmond/jquery-ui-1.8.2.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="../javascript/lib/jquery-1.4.2/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="../javascript/lib/jquery-1.4.2/jquery-ui-1.8.2.custom.min.js"></script>
		<script type="text/javascript" src="../../main/javascript/jquery.collapsible.js"></script>
		<script type="text/javascript">
			$(function(){
                $('#collapsible-div, .make-collapsible').collapsible();
			});
		</script>
	</head>
	<body>
	<h1>jQuery collapsible example</h1>

	<div class='make-collapsible'>
		<h3>Collapsible no 1</h3>
		<div>This one starts open</div>
	</div>

	<div class='make-collapsible'>
		<h3>Collapsible no 2</h3>
		<div>This one starts closed</div>
	</div>	

	<div class='make-collapsible collapsible-open'>
		<h3>Collapsible no 3</h3>
		<div>This one starts open because of the class 'collapsible-open'</div>
	</div>

	<div id='collapsible-div'>
		<h3>Collapsible no 4</h3>
		<div>This one starts closed</div>
	</div>
	
	</body>
</html>
