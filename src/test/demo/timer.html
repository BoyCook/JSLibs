<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Timer Example Page</title>
    <script type="text/javascript" src="../../main/javascript/Timer.js"></script>
    <script type="text/javascript">
        var cntDown;
        var cntUp;
        function done() {
            alert('Done');
        }

        function startCntDown() {
            cntDown = new CountDown({element: 'txtCntDown', target: 0, cnt: (document.getElementById('txtCntDown').value * 1000)});
            cntDown.start()
        }
        function startCntUp() {
            cntUp = new CountUp({element: 'txtCntUp', target: (document.getElementById('txtCntDown').value * 1000), cnt: 0});
            cntUp.start()
        }
    </script>
</head>
<body>
<div>
    <h3>Count Down</h3>
    <input type='text' id='txtCntDown' style='width:150px;'/> seconds
    <input type='button' value='Start' onclick="startCntDown()"/>
    <input type='button' value='Pause' onclick="cntDown.pause()"/>
    <input type='button' value='Resume' onclick="cntDown.resume()"/>
    <input type='button' value='Stop' onclick="cntDown.stop()"/>
</div>
<br>

<div>
    <h3>Count Up</h3>
    <input type='text' id='txtCntUp' style='width:150px;'/> seconds
    <input type='button' value='Start' onclick="startCntUp()"/>
    <input type='button' value='Pause' onclick="cntUp.pause()"/>
    <input type='button' value='Resume' onclick="cntUp.resume()"/>
    <input type='button' value='Stop' onclick="cntUp.stop()"/>
</div>

</body>
</html>
